<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Motorbike Counting System</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Motorbike Counting System - Kilifi County</h1>
      <label for="motorbikeType">Select Motorbike Type:</label>
      <select id="motorbikeType">
        <option value="TVS">TVS</option>
        <option value="Bajaj">Bajaj</option>
        <!-- Add more options as needed -->
      </select>

      <label for="registrationNumber">Enter Registration Number:</label>
      <input
        type="text"
        id="registrationNumber"
        placeholder="Enter registration number"
      />

      <label for="color">Select Color:</label>
      <input type="color" id="color" value="#000000" />

      <button onclick="countMotorbike()">Count Motorbike</button>

      <p id="result">Motorbike count: 0</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
